<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FluxNinja Microfrontend</title>
    <base href="/" />
    <link rel="stylesheet" href="../../../public/build/<%= htmlWebpackPlugin.files.cssChunks.dark %>" />
  </head>

  <body class="theme-dark app-grafana">
    <div id="reactRoot"></div>

    <script nonce="">
      window.fnData = {
        themePaths: {
          light: '../../../public/build/<%= htmlWebpackPlugin.files.cssChunks.light %>',
          dark: '../../../public/build/<%= htmlWebpackPlugin.files.cssChunks.dark %>'
        }
      };
    </script>

    <% for (index in htmlWebpackPlugin.files.js) { %> <% if (htmlWebpackPlugin.files.jsIntegrity) { %>
    <script
      nonce=""
      src="../../../<%= htmlWebpackPlugin.files.js[index] %>"
      type="text/javascript"
      integrity="../../../<%= htmlWebpackPlugin.files.jsIntegrity[index] %>"
      crossorigin="<%= webpackConfig.output.crossOriginLoading %>"
    ></script>
    <% } else { %>
    <script
      nonce=""
      src="../../../<%= htmlWebpackPlugin.files.js[index] %>"
      type="text/javascript"
    ></script>
    <% } %> <% } %>
  </body>
</html>
